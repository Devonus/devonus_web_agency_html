    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="/dist/output.css" />

    <style>
      /* Flicker animation for subtle neon glow */
      @keyframes flicker {
        0%,
        19%,
        21%,
        23%,
        25%,
        54%,
        56%,
        100% {
          opacity: 1;
          text-shadow: 0 0 2px #a0f0f0, 0 0 4px #80e0e0, 0 0 8px #60d0d0,
            0 0 16px #40c0c0, 0 0 32px #30b0b0, 0 0 64px #20a0a0;
        }
        20%,
        24%,
        55% {
          opacity: 0.3;
          text-shadow: none;
        }
      }

      .animate-flicker {
        animation: flicker 3s infinite both;
      }

      /* Glitch effect */
      .glitch {
        position: relative;
        color: #0ff;
        font-weight: 900;
        letter-spacing: 0.05em;
        /* preserve flicker glow */
        animation: flicker 3s infinite both;
      }

      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        width: 100%;
        overflow: hidden;
        clip: rect(0, 900px, 0, 0);
      }

      .glitch::before {
        animation: glitchTop 2s infinite linear alternate-reverse;
        color: #0ff;
        top: -2px;
        text-shadow: -2px 0 red;
        mix-blend-mode: screen;
      }

      .glitch::after {
        animation: glitchBottom 1.5s infinite linear alternate-reverse;
        color: #0ff;
        top: 2px;
        text-shadow: -2px 0 blue;
        mix-blend-mode: screen;
      }

      @keyframes glitchTop {
        0% {
          clip: rect(0, 900px, 0, 0);
          transform: translate(0);
        }
        20% {
          clip: rect(0, 900px, 20px, 0);
          transform: translate(-2px, -2px);
        }
        40% {
          clip: rect(0, 900px, 0, 0);
          transform: translate(0);
        }
        60% {
          clip: rect(0, 900px, 15px, 0);
          transform: translate(-2px, 2px);
        }
        80% {
          clip: rect(0, 900px, 0, 0);
          transform: translate(0);
        }
        100% {
          clip: rect(0, 900px, 20px, 0);
          transform: translate(-2px, -2px);
        }
      }

      @keyframes glitchBottom {
        0% {
          clip: rect(0, 900px, 0, 0);
          transform: translate(0);
        }
        20% {
          clip: rect(10px, 900px, 40px, 0);
          transform: translate(2px, 2px);
        }
        40% {
          clip: rect(0, 900px, 0, 0);
          transform: translate(0);
        }
        60% {
          clip: rect(5px, 900px, 30px, 0);
          transform: translate(2px, -2px);
        }
        80% {
          clip: rect(0, 900px, 0, 0);
          transform: translate(0);
        }
        100% {
          clip: rect(10px, 900px, 40px, 0);
          transform: translate(2px, 2px);
        }
      }

      /* Reset margin/padding & set height for full viewport */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
